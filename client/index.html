<body>

        <li><a href="#" id="login-button">Login</a></li>
        <br>
        <li><a href="#" id="register-button">Register</a></li>
        <br>
        <li><a href="#" id="logout-button">Logout</a></li>
        <br>
      </ul>
    </nav>
  </header>

  <div class="login-container" id="login">
    <div class="card">
      <br>
      <form action="#" method="POST" id="login-form">
        <label for="email" class="">E-Mail Address</label>
        <br>
        <input type="text" id="login-email" class="" name="email-address" placeholder="e.g: name@mail.com">
        <br><br>
        <label for="password" class="">Password</label>
        <br>
        <input type="password" id="login-password" class="" name="password">
        <br><br>
        <button type="submit" class="btn btn-primary">
          Login
        </button>
        <br><br>
        <div class="g-signin2 center" data-onsuccess="onSignIn"></div>
      </form>
    </div>
  </div>

  <div class="register-container" id="register">
    <div class="card">
      <form action="#" method="POST" id="register-container">
        <label for="email" class="">E-Mail Address</label>
        <br>
        <input type="text" id="register-email" class="" name="email-address" placeholder="e.g: name@mail.com">
        <br><br>
        <label for="password" class="">Password</label>
        <br>
        <input type="password" id="register-password" class="" name="password">
        <br><br>
        <button type="submit" class="btn btn-primary">
          Register
        </button>
        <br><br>
        <div class="g-signin2 center" data-onsuccess="onSignIn"></div>
      </form>
    </div>
  </div>

  <div id="todolist">
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
    <div id="todotable"></div>
    <table>
      <tr>
        <th>#</th>
        <th>To do List</th>
        <th>Description</th>
        <th>Status</th>
        <th>Due Date</th>
      </tr>

    </table>
  </div>
